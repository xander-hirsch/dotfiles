- defaults:
    clean:
      force: true
    link:
      relink: true

- clean: ['~']

- clean:
    ~/.config:
      recursive: true

- create:
    ~/.config:
      mode: 0755

- link:
    ~/.zshenv: zsh/zshenv
    ~/.config/git: git
    ~/.config/nvim: nvim

- shell:
  - [./fetch-git-prompt.sh > zsh/git-prompt, Fetching the git prompt]
