- defaults:
    clean:
      force: true
    create:
      mode: 0755
    link:
      relink: true

- clean: ['~']

- clean:
    ~/.config:
      recursive: true

- create:
    - ~/.config
    - ~/.local/share/nvim/site/pack
- create:
    ~/.ssh/control:
      mode: 0700

- link:
    ~/.zshenv: home/zshenv
    ~/.editrc: home/editrc
    ~/.inputrc: home/inputrc
    ~/.tmux.conf: home/tmux.conf
    ~/.config/:
      glob: true
      path: config/*

- shell:
  - [make external, Fetching external dependencies]
