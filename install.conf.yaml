- defaults:
    clean:
      force: true
    link:
      relink: true

- clean: ['~']

- clean:
    ~/.config:
      recursive: true

- create:
    ~/.config:
      mode: 0755

- link:
    ~/.zshenv: config/zsh/zshenv
    ~/.editrc: home/editrc
    ~/.inputrc: home/inputrc
    ~/.tmux.conf: tmux.conf
    ~/.config:
      glob: true
      path: config/*

- shell:
  -
    command: ./fetch-git-prompt.sh > config/zsh/git-prompt
    description: Fetching the git prompt
